<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://d3j0t7vrtr92dk.cloudfront.net/brakes4less/1691091298_favicon.png" rel="shortcut icon">
  <title>Schedule Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      margin: auto;
      overflow-x: auto;
    }
    #storeNumber, #startDate, #districtManager {
      width: 25%;
    }
    #searchButton {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #218f50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      color: white;
    }
    #searchButton:hover {
      background-color: #155e35;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77aaff 3px solid;
      text-align: center;
    }
    header h1 {
      margin: 0;
      text-transform: uppercase;
      font-size: 24px;
    }
    form {
      margin: 20px 0;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form div {
      margin-bottom: 10px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input {
      width: 30%;
      padding: 8px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
    }
    #sunday {
      background-color: grey;
    }
    tr {
      text-align: center;
    }
    .week-headers th {
      background-color: #333;
      color: #fff;
    }
    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Schedule Search</h1>
  </header>
  <div class="container">
    <form id="searchForm">
      <div>

          <option value="6">Johnny Lehecka</option>
          <!-- Add more managers as needed -->
        </select>
      </div>
      <div>

          <select id="storeNumber" name="storeNumber">
            <option value="">###</option>
            <option value="1">1</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="104">104</option>
            <option value="105">105</option>
            <option value="107">107</option>
            <option value="108">108</option>
            <option value="109">109</option>
            <option value="110">110</option>
            <option value="201">201</option>
            <option value="202">202</option>
            <option value="203">203</option>
            <option value="204">204</option>
            <option value="205">205</option>
            <option value="206">206</option>
            <option value="207">207</option>
            <option value="208">208</option>
            <option value="301">301</option>
            <option value="302">302</option>
            <option value="305">305</option>
            <option value="307">307</option>
            <option value="308">308</option>
            <option value="309">309</option>
            <option value="311">311</option>
            <option value="312">312</option>
            <option value="313">313</option>
            <option value="314">314</option>
            <option value="316">316</option>
            <option value="317">317</option>
            <option value="318">318</option>
            <option value="319">319</option>
            <option value="321">321</option>
            <option value="Admin">Admin</option>
          </select>
      </div>
      <div>
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName" name="employeeName">
      </div>
      <div>
        <label for="startDate">Start Date - First Monday of the Pay Period.</label>
        <input type="date" id="startDate" name="startDate">
      </div>
      <button type="submit" id="searchButton">Search</button>
    </form>
    <br><br>
    <div id="errorMessage" class="error-message"></div>
    <table id="resultsTable">
      <thead>
        <tr>
          <th rowspan="1"></th>
          <th rowspan="1"></th>
          <th rowspan="1"></th>
          <th colspan="7">Week 1</th>
          <th colspan="7">Week 2</th>
        </tr>
        <tr>
          <th>Store Number</th>
          <th>Start Date</th>
          <th>Employee Name</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th id="sunday">Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th id="sunday">Sunday</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Define the mapping of District Managers to stores
      const districtManagerStores = {
        '1': ['317', '318'],
        '2': ['307', '309'],
        '3': ['104', '105', '107', '108', '109', '110', '201', '202', '203', '204', '205', '206', '207', '208'],
        '4': ['302', '319', '308'],
        '5': ['301', '305', '311', '312', '313', '314', '316'],
        '6': ['1', '4', '5', '6', '7', '10', '11']
        // Add more mappings as needed
      };
    
      // Function to fetch and display data
      function fetchData(query = '') {
        console.log('Query:', query); // Debugging line to check query
        fetch(`https://script.google.com/macros/s/AKfycbxw8OYFlUrEDPjdPZjajbOcpcSmrjTcnTJbZpy5tu7pzRebZXObPU8K22xGIt_36aukUA/exec${query}`)
          .then(response => response.json())
          .then(data => {
            console.log('Data:', data); // Debugging line to check fetched data
            var tbody = document.getElementById('resultsTable').querySelector('tbody');
            tbody.innerHTML = '';
            if (data.length === 0) {
              document.getElementById('errorMessage').textContent = 'No records found.';
            } else {
              document.getElementById('errorMessage').textContent = '';
                            data.forEach(row => {
                var tr = document.createElement('tr');
                row.forEach((cell, index) => {
                  var td = document.createElement('td');
                  if (index === 1) { // Assuming the start date is the second column
                    const date = new Date(cell);
                    const formattedDate = `${('0' + (date.getMonth() + 1)).slice(-2)}/${('0' + date.getDate()).slice(-2)}/${date.getFullYear()}`;
                    td.textContent = formattedDate;
                  } else {
                    td.textContent = cell;
                  }
                  tr.appendChild(td);
                });
                tbody.appendChild(tr);
              });
            }
          })
          .catch(error => {
            document.getElementById('errorMessage').textContent = 'Error fetching data: ' + error.message;
          });
      }
    
      // Fetch all data initially
      fetchData();
    
      // Handle form submission to search/filter data
      document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var storeNumber = document.getElementById('storeNumber').value;
        var employeeName = document.getElementById('employeeName').value;
        var startDate = document.getElementById('startDate').value;
        var districtManager = document.getElementById('districtManager').value;
    
        var query = new URLSearchParams();
    
        if (districtManager) {
          var stores = districtManagerStores[districtManager] || [];
          if (stores.length > 0) {
            query.append('storeNumber', stores.join(','));
          }
        }
    
        if (storeNumber) query.append('storeNumber', storeNumber);
        if (employeeName) query.append('employeeName', employeeName);
        if (startDate) query.append('startDate', startDate);
    
        fetchData(`?${query.toString()}`);
      });
    });
  </script>
</body>
</html>
